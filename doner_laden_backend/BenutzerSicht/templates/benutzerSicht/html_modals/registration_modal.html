<!-- REGISTRATION MODAL -->
<div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h3 class="modal-title text-light halder-title" id="registrationModalLabel">Registrieren</h3>
            </div>
            <div class="modal-body">
                <!-- REGISTRATION FORM -->
                <form method="post" >
                    <!-- NAME -->
                    {% csrf_token %}
                    {% for field in regForm %}
                        <div class="text-light mt-1">
                            {{ field.label_tag }}
                            
                        </div>
                        {{ field }}
                        
                    {% endfor %}
                    {% for field in regGFA %}
                        <div class="text-light mt-1">
                            {{ field.label_tag }}   
                        </div>
                        {{ field }}
                        
                    {% endfor %}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Schlie√üen</button>
                        <button type="submit" class="btn btn-outline-light" name="registration" id="registration">Registrieren</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
