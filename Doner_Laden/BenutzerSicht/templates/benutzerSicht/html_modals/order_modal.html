<!-- ORDER MODAL -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h3 class="modal-title text-light halder-title" id="orderModalLabel">XXL Döner bestellen</h3>
            </div>
            <div class="modal-body">
                <!-- ORDER FORM -->
                <form>
                    <div class="form-group mt-2">
                        <label for="QuantityInput" class="text-light">Menge eingeben</label>
                        <input type="number" class="form-control" id="QuantityInput" aria-describedby="QuantityInputHelp" placeholder="1" min="1" max="100">
                    </div>
                    <div class="form-group mt-2">
                        <label for="messageInput" class="text-light">Extra Wünsche</label>
                        <textarea class="form-control" id="messageTextArea" placeholder="Ich hätte gerne keine Zwiebeln..." cols="30" rows="5"></textarea>
                    </div>
                        <!--<button type="submit" class="btn btn-primary">Submit</button>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Schließen</button>
                <button type="submit" class="btn btn-outline-light" data-dismiss="modal" data-toggle="modal" data-target="#">Bestellen</button>
            </div>
        </div>
    </div>
</div>
